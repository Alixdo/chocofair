<!DOCTYPE html>
  <head>
    <title>CHOCOFAIR - Import and export of cocoa beans and chocolate products in the world</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="external_scripts/d3.v3.js"></script>
    <script type="text/javascript" src="external_scripts/topojson.v1.min.js"></script>
    <script type="text/javascript" src="external_scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="external_scripts/queue.v1.min.js"></script>
  </head>

  <body onload="leftDivSize();">
    <div id="leftColumn">
      <div id="title" class="container">
        <h2>Import and export of cocoa beans and chocolate products in the world</h2>
      </div>
    	<div id="mapContainer" class="container">
        <div id="legendContainer" class="container"> 
          <svg></svg>
        </div>
      </div>
      <script type="text/javascript" src="worldmap-template/map_script.js"></script>
    </div>
    <div id="rightColumn">
      <div id="radioContainer" class="container">
        <label id="textCocoa" ><input type="radio" id="radioCocoa" name="cocoaOrChoco"> Cocoa beans <br> </label>
        <label id="textChoco" ><input type="radio" id="radioChoco" name="cocoaOrChoco"> Chocolate products <br> </label>
        <br>
        <div id="priceAndProd">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label id="textPrice" ><input type="radio" id="radioPrice"  name="dataKind"> Farmer earning <br> </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label id="textProduction" ><input type="radio" id="radioProduction" name="dataKind"> Production <br> </label>
        </div>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label id="textImport" ><input type="radio" id="radioImport" name="dataKind"> Import <br> </label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label id="textExport" ><input type="radio" id="radioExport" name="dataKind"> Export <br> </label>
        <br>

        <div id="valAndQuan">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label id="textVal"><input type="radio" id="radioVal" name="valOrQual"> US  dollars <br> </label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label id="textQuan"><input type="radio" id="radioQuan" name="valOrQual">  Tonnes <br> </label>
        </div>  
        <br><br>
        <label id="textFractions" ><input type="radio" id="radioFractions" name="fracOrQuan"> Fractions <br> </label>
        <label id="textQuantiles" ><input type="radio" id="radioQuantiles" name="fracOrQuan"> Quantiles <br> </label>
      </div>

      <div id="countryInfoContainer" class="container"> 
        <span class="italic smallText">Information about selected country:</span>
      </div>

    </div>
  	<div id="loadDiv">Loading data...</div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
